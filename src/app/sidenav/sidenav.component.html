<mat-sidenav-container class="sidenav-container">
  <mat-sidenav style="border: black 5px solid" #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="accent">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Mat-Toolbar</span>
    </mat-toolbar>
    <!-- Add Content Here -->
		<h1 style="margin-block: 200px; text-align: center;font-weight: bold;">The sidenav components are designed to add side content to a fullscreen app.</h1>
  </mat-sidenav-content>
</mat-sidenav-container>
